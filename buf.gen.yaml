version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/mcorrigan89/messaging/internal/api
plugins:
  - local: protoc-gen-go
    out: internal/api
    opt: paths=source_relative
  - local: protoc-gen-connect-go
    out: internal/api
    opt: paths=source_relative
inputs:
  - directory: serviceapis